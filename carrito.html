<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/carrito.css" />
    <link rel="shortcut icon" href="img/favicon-16x16.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b0a0ec86fc.js"
      crossorigin="anonymous"
    ></script>
    <title>Carrito</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
          <img src="./img/logooly.png" alt="logoOly" />
        </a>
        <nav>
          <a href="index.html" class="headerLink">Inicio</a>
          <a href="index.html" class="headerLink">Productos</a>
          <a href="pregFrecuentes.html" class="headerLink">Preguntas frecuentes</a>
          <a href="contacto.html" class="headerLink">Contacto</a>
          <a href="favoritos.html" class="headerLink"><i class="fa-regular fa-heart" style="color: #000000;"></i></a>
          <a href="carrito.html" class="headerLink"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a>
          <div class="container">
            <a href="buscar.html" class="headerLink"><span class="icon-lupita"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></span></a>
            <input type="text" placeholder="buscar">
            <div class="btn">
              <i class="fa fa-seach"></i>
            </div>
          </div>
        </nav>
      </header>
      <div id = "carritoCompra">
        <div class="box box1">
            <p>description</p>
            <div id ="perfumesComprados">
              <ul>
                 <li v-for = "perfume in perfumesComprados"> {{perfume}} </li>
              </ul>
            </div>
        </div>

        <div class="box box2">
          <h4>Tarjetas de Credito</h4>
          <img src="./img/tarjetas/visa.png" alt="">
          <img src="./img/tarjetas/mastercard.png" alt="">
          <img src="./img/tarjetas/american express.png" alt="">
          <h4>Tarjetas de Debito</h4>
          <img src="./img/tarjetas/mercado pago.png" alt="">
          <h4>Codigo descuento</h4>
          <input type="text" id="codigoDescuento">
        </div>

        <div class="box box3">
          <h4 id = "precioFinal"></h4>          
        </div>
        <div class="box box4">
          <p>comprar</p>
        </div>
      </div>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/carrito.js"></script>
</body>
</html>
