    <div class="container">
        <h1>CONTACTO</h1>
        <form class="formulario" action="https://formspree.io/f/mjvdzgqd"
        method="POST">
            <p>Complete la informaci√≥n y recibiremos su consulta </p>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="name">Nombre<span style="color:#ffa1a1;">&#42;</span></label>
                        <input autofocus type="text" name="nombre_ingresado" id="name" class="form-control "
                            placeholder="Nombre" required>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="name">Apellido<span style="color:#ffa1a1;">&#42;</span></label>
                        <input type="text" name="apellido_ingresado" id="name" class="form-control"
                            placeholder="Apellido" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo electr&oacute;nico<span style="color:#ffa1a1;">&#42;</span></label>
                <input type="text" name="email_ingresado" id="email" placeholder="email@gmail.com" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="Numero">N&#176; de compra</label>
                        <input type="text" name="N&uacute;mero_ingresado" id="Numero" class="form-control"
                            placeholder="N&uacute;mero de compra en caso de ser necesario">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-group">
                        <label for="asunto">Asunto<span style="color:#ffa1a1;">&#42;</span></label>
                        <input type="text" name="asunto_ingresado" id="asunto" class="form-control"
                            placeholder="Consultas generales, info de productos, reclamos...">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Descripci&oacute;n de la consulta</label>
                <textarea col="10" row="15" placeholder="Comenta detalladamente la consulta" class="form-control"
                    name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" class="form-control btn btn-light">

            </div>

        </form>
