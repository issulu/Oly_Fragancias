<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta y muestrario de fragancias">
    <meta name="keywords" content="perfumes, fragancias, aromas">

    <link rel="shortcut icon" href="img/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b0a0ec86fc.js" crossorigin="anonymous"></script>
    <title>contacto.html</title>

</head>

<body>
    <div class="container">
        <h1>CONTACTO</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Ingresa tu Nombre:</label>
                <input type="text" name="nombre_ingresado" id="name" class="form-control ">
            </div>
            <div class="form-group">
                <label for="name">Ingresa tu Apellido:</label>
                <input type="text" name="apellido_ingresado" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Ingresa tu E-mail:</label>
                <input type="text" name="email_ingresado" id="email" placeholder="email@gmail.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto_ingresado" id="asunto" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Mensaje:</label>
                <textarea col="10" row="15" placeholder="escribi tu mensaje" class="form-control"> name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" class="form-control btn btn-light">
                <br>
                <input type="reset" value="Borrar" class="form-control btn btn-light">
            </div>
            
        </form>
    </div>
    <a href="index.html">VOLVER A INICIO</a>
</body>

</html>
